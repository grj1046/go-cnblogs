<!doctype html>
<html ng-app="cnblogs">
<head>
    <meta charset="utf-8">
    <title>闪存 - ings</title>
    <meta http-equiv="Cache-Control" content="max-age=1000" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css?v=7.0.0" />
    <link rel="stylesheet" href="css/index.css?v=1" />
    <script type="text/javascript" src="js/angular.min.js?v=1.6.4"></script>
    <script type="text/javascript" src="js/moment.min.js?v=2.18.1"></script>
    <script type="text/javascript" src="js/ings.js?v=1"></script>
</head>
<body ng-controller="IngController">
    <header class="main-header">
        <div class="upper-area">
            <div class="wrapper g">
                <ul class="nav">
                    <li><a target="_blank" href="https://www.cnblogs.com/">博客园</a></li>
                    <li><a target="_blank" href="https://ing.cnblogs.com/">闪存</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div style="margin:20px 0;">
            <ul class="ing_list">
                <li ng-repeat="item in data" ng-class="{true:'item_even', false:'item_odd'}[$index%2==0]">
                    <div class="ing_detail">
                        <a class="item_author" target="_blank" title="闪存主页" ng-href="{{ingHome(item)}}"
                            ng-bind="item.AuthorNickName||item.AuthorUserName||item.AuthorID"></a>：
                        <span class="item_body" ng-bind-html="renderHtml(item.Body)"></span>
                        <span class="item_star" ng-if="item.Lucky" title="幸运闪"></span>
                        <a class="ing_time" target="_blank" title="{{item.Time}}"
                            ng-href="{{ingDetail(item)}}" ng-bind="fromNow(item)"></a>
                    </div>
                    <div class="ing_comments">
                        <ul>
                            <li ng-repeat="comment in item.Comments">
                                <div class="comment_detail">
                                    <span class="comment_img" title="回应于{{comment.Time}}"></span>
                                    <a class="item_author" target="_blank" title="闪存主页" ng-href="{{ingHome(comment)}}"
                                        ng-bind="comment.AuthorNickName||comment.AuthorUserName||comment.AuthorID"></a>：
                                    <span class="item_body" ng-bind-html="renderHtml(comment.Body)"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer></footer>
</body>
</html>
